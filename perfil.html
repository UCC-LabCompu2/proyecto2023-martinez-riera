<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <meta content="Joaquin Rosendo Martinez y Julian Riera" name="authors">
    <meta content="Pagina de venta de skins" name="description">
    <meta content="HTML, Cabeceras, Etiquetas, Estilos, Parrafos" name="keywords">
    <link rel="shortcut icon" href="Fotos\favicon.ico" type="image/x-icon">
    <link rel="icon" href="Fotos\favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="perfil.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">

</head>
<body>
<section class="overlay">
    <a href="index.html" title="Volver a la página principal">
        <img class="button-back" src="Fotos\back_arrow_index - copia.png" alt="Inicio">
    </a>
    <h1>Crear cuenta</h1>
    <form action="index.html" method="POST" name="formulario" id="formulario">
        <label for="mail">Mail:</label>
        <input id="mail" name="username" type="email" required>
        <label for="password">Contraseña:</label>
        <input id="password" name="password" type="password" required>
        <label for="confirm_password">Introduzca de nuevo la contraseña:</label>
        <input id="confirm_password" name="confirm_password" type="password" required>
        <br>
        <label for="submit"></label>
        <input id="submit" type="submit" value="Enviar">
    </form>
</section>
<script src="register.js" type="text/javascript"></script>

</body>
</html>
